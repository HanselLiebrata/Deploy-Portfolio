<!-- Placeholder for hero street photography background -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="streetPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#1a1a1a"/>
      <circle cx="20" cy="20" r="2" fill="#666"/>
      <circle cx="80" cy="60" r="1" fill="#888"/>
      <circle cx="50" cy="90" r="1.5" fill="#555"/>
    </pattern>
    <linearGradient id="streetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#streetPattern)"/>
  <rect width="1920" height="1080" fill="url(#streetGradient)"/>
  <!-- Street elements -->
  <rect x="0" y="900" width="1920" height="180" fill="#111" opacity="0.8"/>
  <rect x="300" y="200" width="80" height="600" fill="#222" opacity="0.6"/>
  <rect x="1200" y="300" width="60" height="500" fill="#1a1a1a" opacity="0.7"/>
</svg>
